<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MergeMoney - Accounts</title>
    <link rel="stylesheet" href="/ui/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h1>Accounts</h1>
          <a href="/ui/home.html">Back</a>
        </div>
        <div id="accounts-list" class="muted">Loading accounts...</div>
      </div>
    </div>

    <!-- Transfer Modal -->
    <div id="transfer-modal" class="modal" style="display:none">
      <div class="modal-content card">
        <h2>Transfer from <span id="modal-source-account"></span></h2>
        <form id="transfer-form">
          <label>Source Currency</label>
          <select id="source-currency">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
          </select>

          <label>Amount</label>
          <input id="source-amount" type="number" step="0.01" />

          <label>Destination Type</label>
          <select id="dest-type">
            <option value="bank">Bank Account</option>
            <option value="wallet">Digital Wallet</option>
            <option value="cash">Cash Pickup</option>
          </select>

          <div id="dest-fields">
            <!-- dest-specific fields inserted here -->
          </div>

          <label>Destination Currency</label>
          <select id="dest-currency">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
          </select>

          <div style="display:flex;gap:8px;margin-top:12px">
            <button type="submit" class="btn">Send</button>
            <button type="button" id="cancel-transfer" class="btn outline">Cancel</button>
          </div>
          <div id="transfer-msg" class="muted"></div>
        </form>
      </div>
    </div>

    <script src="/ui/api.js"></script>
    <script src="/ui/accounts.js"></script>
    <script src="/ui/transfer.js"></script>
  </body>
</html>
