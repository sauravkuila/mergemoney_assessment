<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mergemoney â€” Verify OTP</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./verify.js"></script>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>Verify OTP</h1>
      <p class="subtitle">Enter OTP sent to your mobile</p>

      <form id="verify-form">
        <label for="country">Country code</label>
        <input id="country" name="country" value="+91" required />

        <label for="mobile">Mobile number</label>
        <input id="mobile" name="mobile" placeholder="9999999999" required />

        <label for="otp">OTP</label>
        <input id="otp" name="otp" placeholder="123456" required />

        <label for="reqid">OTP Request ID</label>
        <input id="reqid" name="reqid" placeholder="req_123..." required />

        <button class="btn" id="verify">Verify OTP</button>
      </form>

      <div id="msg" class="msg"></div>
      <div class="muted"><a href="index.html">Back to login</a></div>
    </div>
  </main>
</body>
</html>
